<!DOCTYPE html>
<html>
<head>
	<title>MinUrl</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="index.css">
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<center>
		<h1 class="title">Min<strong class='sub_title'>Url</strong></h1>		
	</center>

	<div class="inputs_area">																
		<input class="form-control m-2" type="text" id="name" name="name" placeholder="Enter a name of your Url">
		<input class="form-control m-2" type="text" id="url" name="url"  placeholder="Enter a Url">
		<p class="errors m-2"></p>
		<button class="btn submit_btn btn-md m-2">Short it!</button>
	</div>

	<div class="output_area">
		<h6 class="m-2">Your shorteren link!</h6>
		<input class="form-control m-2" type="text" id="shorteren" name="name" disabled value="">
	</div>
	<style>
		body {
		background: black;
		color: white;
		box-sizing: border-box;
		margin: 0;
		padding: 50px 0 0 0;
	}

	.inputs_area,.output_area {
		margin: 0 auto;
		width:  50%;
	}
	.input {
		background-color: black;
		color : white;
		border-radius: 0px;
	}
	.submit_btn {
		background-color: red;
		width: 100%;
		color: white;
		border-radius: 0px;
	}
	</style>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
