<!DOCTYPE html>
<html>
<head>
	<title>MinUrl</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">	
	<link rel="stylesheet" href="./index.css">
	<!-- CSS only -->
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
	<!-- Venus -->
	<link rel="stylesheet" type="text/css" href="./venus-ui/src/main.css">
	<link rel="icon" type="image/png" href="./logo.png">
</head>
<body class="poppins light">
	<center>
		<img src='./logoLight.svg' class="local-py-8 logo"></center>
	</center>

	<div class="local-card shadow local-p-4 local-my-4">
		<h1 class="local-text-dark local-text-left local-my-4">Paste a Long link!</h1>
																	
			<input 
				class="form-control local-input local-my-2" 
				type="text" 
				id="name" 
				name="name" 
				placeholder="Enter a name of your Url" 
				autofocus
			>
			<input 
				class="form-control local-input local-my-2" 
				type="text" 
				id="url" 
				name="url"  
				placeholder="Enter a Url"
			>
			<p class="errors local-my-2"></p>
			<button class="local-btn local-btn-danger submit_btn local-my-2">Short it!</button>
		
			<h6 class="local-text-left local-text-dark local-my-2">Your shortren link!</h6>
			<input class="form-control local-input local-my-2" type="text" id="shorteren" name="name" disabled value="">
	
	</div>

	<!-- SVG AREA -->
	<div class="grid-svg">
		<div class="svg-two"></div>
		<div class="svg-one"></div>
	</div>
	
	<style>
		.local-card {
			margin: 0 auto;
			width:  30%;
		}
		@media only screen and (max-width: 800px){
			.local-card {
				margin: 0 auto;
				width:  99%;
			}
			.grid-svg {
				display: none;

			}
		}
	</style>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
